<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/ol.css" rel="stylesheet">
    <script src="js/ol-debug.js" type="text/javascript"></script>
</head>
<body>
<div id="map" style="width: 100%; height: 400px"></div>
<script>
    new ol.Map({
        controls: ol.control.defaults({
            attributionOptions: ({
                collapsible: false
            })
        }),
        // logo: false,     // 不显示logo
        // logo: 'face_monkey.png',     // 用一个图片 face_monkey.png 作为logo
        logo: {src: 'image/monkey.jpg', href: 'http://www.baidu.com/'},    // 点击能跳转到对应页面
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        }),
        target: 'map'
    });
</script>

</body>
</html>
